<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MAKERS — Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="pip-title">M.A.K.E.R.S</div>
    </div>
    <nav class="site-nav">
      <a href="index.html" class="nav-link">Accueil</a>
      <a href="makers.html" class="nav-link">Makers</a>
      <a href="howto.html" class="nav-link">Comment ça marche</a>
      <a href="about.html" class="nav-link">À propos</a>
      <a href="login.html" class="nav-link auth-link">Connexion</a>
    </nav>
  </header>

  <main class="page active" id="login-page">
    <section class="login-panel">
      <h1>Connexion à MAKERS</h1>
      <div class="login-box">
        <input id="email" type="email" placeholder="Email" autocomplete="username">
        <input id="password" type="password" placeholder="Mot de passe" autocomplete="current-password">
        <div class="login-actions">
          <button id="email-login" class="btn btn-primary">Connexion</button>
          <button id="email-register" class="btn btn-ghost">Créer un compte</button>
        </div>
        <div style="margin-top:8px;">
          <button id="google-login" class="btn btn-google">Connexion avec Google</button>
        </div>
      </div>
    </section>
  </main>

  <div id="error-box" class="error-box" aria-live="polite"></div>

  <script src="app.js" defer></script>
</body>
</html>
